	<head>

	</head>

<body id="theBody">

	<div id='theScore'></div>
	<div id='emotionalState'>❤️</div>
	
	<img id='dogOne' onclick='gameManager(dogOne)'>

	<audio id='fxDogs'>

	</audio>
</body>

</html>
